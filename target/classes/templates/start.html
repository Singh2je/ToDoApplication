<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To Do Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">To Do List Application</a>
        <form class="d-flex" role="search" action="#" th:action="@{/search}" method="GET">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searchTerm" id="searchTerm">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<br>

<div class="container">
    <p th:text="${task}"/>

    <form action="#" th:action="@{/saveTask}" th:object="${task}" method="GET">

        <div class="mb-3">
            <label for="taskId" class="form-label">Task Id</label>
            <input type="text" class="form-control" id="taskId" aria-describedby="taskIdHelp"
                   th:type="text" name="taskId" th:field="*{taskId}">
            <div id="taskIdHelp" class="form-text">Enter the task id</div>
        </div>

        <div class="mb-3">
            <label for="taskText" class="form-label">Task Text</label>
            <input type="text" class="form-control" id="taskText" aria-describedby="taskTextHelp"
                   th:type="text" name="taskText" th:field="*{taskText}">
            <div id="taskTextHelp" class="form-text">Enter the task text</div>
        </div>

        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
