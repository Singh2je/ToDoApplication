<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To Do Application </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">To Do List Application </a>
            <form class="d-flex" role="search" action="#" th:action="@{/search}" method="GET">>
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searchTerm" id="searchTerm">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav> <br>

    <p th:text="${task}"/>

<form action="#" th:action="@{/saveTask}" th:object="${task}" method="GET">

    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="taskId">Task Id</span>
        <input type="text" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-sm" th:type="text" name="TasKId" th:field="*{taskId}">
    </div>

    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="taskText">Task Text</span>
        <input type="text" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-sm" th:type="text" name="TaskText" th:field="*{TaskText}">
    </div>

    <button name="submit" type="submit" value="0">Submit</button>
</form>
</body>
</html>
